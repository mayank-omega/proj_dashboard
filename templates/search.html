<!-- templates/search.html -->
{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<h1>Search Page</h1>
<p>Use the form below to search for jobs or any other content.</p>

<form method="POST" action="/search">
    <div class="form-group">
        <label for="searchQuery">Search:</label>
        <input type="text" class="form-control" id="searchQuery" name="searchQuery" placeholder="Enter your search query">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% endblock %}
