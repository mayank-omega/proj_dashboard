<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <a href="{{ url_for('add_job') }}">Add New Job</a>
    <ul>
        {% for job in jobs %}
            <li>
                <h2>{{ job.title }}</h2>
                <p><strong>Company:</strong> {{ job.company }}</p>
                <p>{{ job.description }}</p>
                <a href="{{ url_for('delete_job', job_id=job.id) }}">Delete Job</a>
            </li>
        {% else %}
            <li>No jobs available.</li>
        {% endfor %}
    </ul>
</body>
</html>
